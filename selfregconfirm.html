<!DOCTYPE html>
<html>
  <head>
    <title>Patron Self Registration Form</title>
    <link rel="stylesheet" type="text/css" href="/screens/selfreg_style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/screens/selfreg_style_print.css" media="print" />
  </head>
  <body>
    <script type="text/javascript" src="/screens/jquery.min.js"></script>
    <script src="/screens/language_tokens.js"></script>
    <script src="/screens/selfregconfirm_logic.js"></script>
    <div id="confirm_wrapper">
      <h2><script>msg('confirm');</script></h2>
      <p><script>msg('date_registered');</script>
	<script type="text/javascript">
	  var currentTime = new Date()
	  var month = currentTime.getMonth() + 1
	  var day = currentTime.getDate()
	  var year = currentTime.getFullYear()
	  document.write(month + "/" + day + "/" + year)
	</script>
      </p>
      <p><script>msg('thanks');</script></p>
      <h3>
<!--{name}-->
      </h3>
      <script>msg('confirm_note');</script>
      <div id="bcTarget"></div>
      <div class="confirm_button">
	<input id="button_print" type="button" class="button white" value="" onclick="printpage();">
	<script>document.getElementById("button_print").value = msgval('button_print');</script>
	<input id="button_startover" class="button yellow" type="button" value="" onclick="startover();">
	<script>document.getElementById("button_startover").value = msgval('button_close');</script>
      </div>
    </div>
  </body>
</html>
